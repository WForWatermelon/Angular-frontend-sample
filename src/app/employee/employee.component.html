<mat-tab-group mat-align-tabs="center" class="example">
  <mat-tab label="Add">
    <header><h3>Add employees</h3></header>
    <form [formGroup]="add">
      <fieldset class="form-group">
        <br>
        <mat-form-field>

          <input matInput placeholder="Employee ID" formControlName="empID" type="number">
          <mat-hint>Enter an integer</mat-hint>

        </mat-form-field>
        <br><br>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <br><br>
        <mat-form-field>
          <input matInput placeholder="Salary" formControlName="salary" type="number">
        </mat-form-field>
        <br><br>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      </fieldset>
    </form>
    <br>

  </mat-tab>
  <mat-tab label="View">

    <br>
    <br>
    <br>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let i=index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef> Employee ID</th>
        <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="openDialog(element)">
          edit
        </i> <i class="material-icons" (click)="onDelete(element.empID)">
          delete
        </i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-tab>


</mat-tab-group>
